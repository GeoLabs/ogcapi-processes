name: inputCrs
description: |-
  Asserts the CRS used for the coordinate values of a bounding
  box input parameter. 
in: query
required: false
schema:
  type: object
  required:
    - {bbox-input-name}
  properties:
    {bbox-input-name}:
      type: string
      format: uri
      enum:
        - http://www.opengis.net/def/crs/OGC/1.3/CRS84
      default:
        - http://www.opengis.net/def/crs/OGC/1.3/CRS84
style: deepObject
explode: true
