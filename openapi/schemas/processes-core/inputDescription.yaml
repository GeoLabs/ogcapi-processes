allOf:
  - $ref: "descriptionType.yaml"
  - type: object
    required:
      - schema
    properties:
      valuePassing:
        type: array
        minItems: 1
        maxItems: 2
        items:
           type: string
           enum:
             - "byValue"
             - "byReference"
        default: ["byValue","byReference"]
      minOccurs:
        type: integer
        default: 1
      maxOccurs:
        oneOf:
          - type: integer
            default: 1
          - type: string
            enum:
              - "unbounded"
      schema:
        $ref: "schema.yaml"
